<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Análises</title>
    <link rel="stylesheet" href="../css/relatorios.css">
</head>
<body>
    <div>
        <header>
            <h1>Relatórios e Análises</h1>
        </header>

        <section>
            <label for="dataInicio">Data de Início:</label>
            <input type="text" id="dataInicio" placeholder="dd/mm/aaaa">

            <label for="dataFim">Data de Fim:</label>
            <input type="text" id="dataFim" placeholder="dd/mm/aaaa">

            <label for="tipoRelatorio">Tipo de Relatório:</label>
            <input type="text" id="tipoRelatorio" placeholder="Ex: Consumo de Energia">

            <button type="button">Gerar Relatório</button>

           
    </div>
</body>
</html>
