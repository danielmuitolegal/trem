<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="recuperar-container">
        <div class="recuperar-card">
            <h1 class="recuperar-title">Recuperar</h1>

            <form action="#" method="post" class="recuperar-form">
                <div class="recuperar-form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail já cadastrado" class="recuperar-input-field">
                    <button type="button" class="recuperar-send-code-btn">Enviar código</button>
                </div>

                <div class="recuperar-form-group">
                    <label for="codigo">Código enviado no e-mail</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Digite o código de 5 dígitos" class="recuperar-input-field" maxlength="5">
                </div>

                <button type="submit" class="recuperar-submit-btn">Confirmar</button>
            </form>
        </div>
    </div>
</body>
</html>
