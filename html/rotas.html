<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Rotas Ferroviárias</title>
    <link rel="stylesheet" href="/css/rotas.css" />
</head>

<body>
    <main class="frame">
        <header>
            <h1>Gestão de Rotas Ferroviárias</h1>
        </header>

        <section class="rota">
            <img src="/img/Plot-multiple-stops-on-Google-Maps.png" alt="Mapa da Rota" />
            <h2>Rota Central - Linha Azul</h2>
            <p>Status: <strong>Em manutenção</strong></p>
            <button type="submit">Informar ao Maquinista</button>
            <h4>Aviso: Trajeto parcialmente bloqueado por obras.</h4>
        </section>

        <section class="rota">
            <img src="/img/Plot-multiple-stops-on-Google-Maps.png" alt="Mapa da Rota" />
            <h2>Rota Norte - Linha Verde</h2>
            <p>Status: <strong>Operando normalmente</strong></p>
            <button type="submit">Redirecionar Tráfego</button>
            <h4>Funcionamento pleno.</h4>
        </section>
    </main>
</body>

</html>
