<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/dadospassageiros.css">
    <title>Dados passageiro</title> 
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#" class="active">INÍCIO</a></li>
                <li><a href="#">AJUDA</a></li>
                <li><a href="#">MINHAS VIAGENS</a></li>
                <li><img src="settings-icon.svg" alt="Configurações" class="settings"></li>
            </ul>
        </nav>
        <h2>Dados dos passageiros:</h2>
    </header>

    <main>
        <div class="form-container">
            <!-- Passageiro 1 (Adulto) -->
            <div class="passenger-form">
                <label for="name1">Nome Completo - Passageiro 1 (Adulto)</label>
                <input type="text" id="name1" placeholder="Digite o nome completo">

                <label for="cpf1">CPF - Passageiro 1 (Adulto)</label>
                <input type="text" id="cpf1" placeholder="Digite o CPF">

                <label for="dob1">Data de nascimento - Passageiro 1 (Adulto)</label>
                <input type="date" id="dob1">
            </div>

            <!-- Passageiro 2 (Adulto) -->
            <div class="passenger-form">
                <label for="name2">Nome Completo - Passageiro 2 (Adulto)</label>
                <input type="text" id="name2" placeholder="Digite o nome completo">

                <label for="cpf2">CPF - Passageiro 2 (Adulto)</label>
                <input type="text" id="cpf2" placeholder="Digite o CPF">

                <label for="dob2">Data de nascimento - Passageiro 2 (Adulto)</label>
                <input type="date" id="dob2">
            </div>

            <!-- Passageiro 3 (Criança) -->
            <div class="passenger-form">
                <label for="name3">Nome Completo - Passageiro 3 (Criança)</label>
                <input type="text" id="name3" placeholder="Digite o nome completo">

                <label for="cpf3">CPF - Passageiro 3 (Criança)</label>
                <input type="text" id="cpf3" placeholder="Digite o CPF">

                <label for="dob3">Data de nascimento - Passageiro 3 (Criança)</label>
                <input type="date" id="dob3">
            </div>

            <!-- Passageiro 4 (Criança) -->
            <div class="passenger-form">
                <label for="name4">Nome Completo - Passageiro 4 (Criança)</label>
                <input type="text" id="name4" placeholder="Digite o nome completo">

                <label for="cpf4">CPF - Passageiro 4 (Criança)</label>
                <input type="text" id="cpf4" placeholder="Digite o CPF">

                <label for="dob4">Data de nascimento - Passageiro 4 (Criança)</label>
                <input type="date" id="dob4">
            </div>

            <!-- Passageiro 5 (Criança) -->
            <div class="passenger-form">
                <label for="name5">Nome Completo - Passageiro 5 (Criança)</label>
                <input type="text" id="name5" placeholder="Digite o nome completo">

                <label for="cpf5">CPF - Passageiro 5 (Criança)</label>
                <input type="text" id="cpf5" placeholder="Digite o CPF">

                <label for="dob5">Data de nascimento - Passageiro 5 (Criança)</label>
                <input type="date" id="dob5">
            </div>
        </div>

        <button type="button" class="continue-btn">CONTINUAR</button>
    </main>
</body>
</html>
