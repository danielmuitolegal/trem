<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Real</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
</head>
<body>
  <div class="container">
    <nav class="topbar">
      <span>INÍCIO</span>
      <span>AJUDA</span>
      <span>MINHAS VIAGENS</span>
      <span class="config">⚙️</span>
    </nav>

    <section class="formulario">
      <h2>Compre sua passagem:</h2>
      <div class="grid">
        <input type="text" placeholder="Insira sua cidade de origem" />
        <input type="text" placeholder="Insira sua cidade de destino" />
        <input type="text" placeholder="Insira o dia de ida" />
        <input type="text" placeholder="Insira o dia de volta" />
        <input type="text" placeholder="Insira a quantidade de passageiros" />
        <input type="text" placeholder="Insira a classe desejada" />
      </div>
      <button type="submit">BUSCAR</button>
    </section>

    <section class="promocoes">
      <h3>Destaques e promoções:</h3>
      <div class="cards">
        <div class="card inverno">
          <h4>FÉRIAS DE INVERNO</h4>
          <p>Pacotes<br><strong>12x SEM JUROS</strong></p>
        </div>
        <div class="card verao">
          <h4>FÉRIAS DE VERÃO</h4>
          <p>Pacotes<br><strong>6x R$ 61</strong></p>
        </div>
      </div>
    </section>

    <section class="destinos">
      <h4>Destinos populares:</h4>
      <div class="tags">
        <span>RIO DE JANEIRO</span>
        <span>SÃO PAULO</span>
        <span>BAHIA</span>
        <span>SANTA CATARINA</span>
        <span>PARANÁ</span>
      </div>
    </section>
  </div>
</body>
</html>
