<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title> <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
</head>
<body>
    <div class="container">
        <h1>Recuperar</h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail já cadastrado" class="placeholder">
            </div>
            
            <div class="form-group">
                <label for="codigo">Código enviado no e-mail</label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite o código de 5 digitos" class="placeholder" maxlength="5">
            </div>
            
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
